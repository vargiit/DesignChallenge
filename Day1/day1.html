<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Info UI Design</title>
    <link rel="stylesheet" href="./style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Muli:400,700&amp;display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <h1>
    <a
      href="https://www.uidesigndaily.com/posts/figma-product-info-ui-design-card-day-1575"
      >Product Info UI Design</a
    >
  </h1>
  <p>18 Mar 2022</p>

  <section class="main-container">
    <div class="container">
      <div class="imageContainer">
        <img src="./image 1.png" alt="Headphones" height="223" width="249" />
      </div>
      <div class="textContainer">
        <p class="roundedCorners">Free Shipping</p>
        <p class="productName">Razer Kraken Kitty Edt Gaming Headset Quartz</p>
        <div class="priceBox">
          <p class="lineThroughText">1 599,-</p>
          <p class="currentPrice">799,-</p>
          <p class="offerPara">
            The offer is valid until April 3 or as long as stock lasts!
          </p>
        </div>
        <button class="addToCart">Add to cart</button>
        <div class="dotContainer">
          <span class="dot"></span>
          <p class="stockAvailable">50+ pcs. in stock</p>
        </div>
        <div class="cartButtonsContainer">
          <button class="btn1">
            <img src="./icon1.png" class="iconImg" /><span class="text"
              >Add to cart</span
            >
          </button>
          <button class="btn1">
            <img src="./icon2.png" class="iconImg" /><span class="text"
              >Add to wishlist</span
            >
          </button>
        </div>
      </div>
    </div>
  </section>

  <body></body>
</html>
